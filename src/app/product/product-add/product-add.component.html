<div class="container  mt-5">
    <div class="card mx-auto order border-dark">
        <div class="card-header white-text text-center py-4 mb-4">
            <strong class="text-info">new</strong>
            <a [routerLink]="[ '' ]"
                *ngIf="carName.valid  && carPrice.valid && carModel.valid && carImg.valid && carDesc.valid && carBrand.valid ">
                <button (click)="getData()" class="float-left  btn btn-outline-dark" type="submit">save</button></a>
            <a [routerLink]="[ '' ]"><button class="float-right btn btn-outline-dark">cancel</button></a>
        </div>
        <form #mydata="ngForm">
            <div class="form-group row">
                <div class="col-5">
                    <label for="carName" class="ml-4">Car Name</label>
                    <span class="text-danger"> *</span>
                </div>
                <input required [(ngModel)]="display_Car.CarName" name="carName" #carName="ngModel" id="carName"
                    type="text" class="form-control col-6" placeholder="eg:Aston Martin Vanquish">
                <!-- <div *ngIf="carName.touched && !carName.valid" >
                    <span class="text-danger">Name</span>
                </div> -->
            </div>
            <div class="form-group row">
                <div class="col-5">
                    <label for="carModel" class="ml-4">Car Model</label>
                    <span class="text-danger"> *</span>
                </div>
                <input required [(ngModel)]="display_Car.carModel" name="carModel" #carModel="ngModel" id="carModel"
                    type="text" class="col-6 form-control" placeholder="eg:2014">
            </div>
            <div class="form-group row">
                <div class="col-5">
                    <label for="carPrice" class="ml-4">Car Price</label>
                    <span class="text-danger"> *</span>
                </div>
                <input required [(ngModel)]="display_Car.carPrice" name="carPrice" #carPrice="ngModel" id="carPrice"
                    type="text" class="col-6 form-control" placeholder="eg:500000">
            </div>
            <div class="form-group row">
                <div class="col-5">
                    <label for="carBrand" class="ml-4">Car Brand</label>
                    <span class="text-danger"> *</span>
                </div>
                <select required [(ngModel)]="display_Car.CarBrand" name="carBrand" #carBrand="ngModel"
                    class="col-6 form-control" >
                    <option *ngFor="let brand of this.carBrands" [value]="brand.brandId">
                        {{brand.brandName}}
                    </option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-5">
                    <label for="carImg" class="ml-4">Car Image</label>
                    <span class="text-danger"> *</span>
                </div>
                <input required [(ngModel)]="display_Car.imgUrl" name="carImg" #carImg="ngModel" id="carImg" type="url"
                    class="col-6 form-control" placeholder="https://cdn.pixabay.com/photo">
            </div>
            <div class="form-group row">
                <div class="col-5">
                    <label for="carDesc" class="ml-4">About car</label>
                    <span class="text-danger"> *</span>
                </div>
                <textarea required [(ngModel)]="display_Car.Description" name="carDesc" #carDesc="ngModel" id="carDesc"
                    type="text" class="col-6 form-control" placeholder="Special features"></textarea>
            </div>

        </form>
    </div>
</div>
